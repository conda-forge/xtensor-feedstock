{% set name = "xtensor" %}
{% set version = "0.3.1" %}
{% set sha256 = "6032d014e69bd67ab610801f3bb220965eea41190b2083fa5a7021d05ee9709e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://github.com/QuantStack/xtensor/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0

test:
  requires:
    - gtest
    - cmake

  source_files:
    - CMakeLists.txt
    - xtensorConfig.cmake.in
    - test/*

  commands:
    - test -d ${PREFIX}/include/xtensor  # [unix]
    - test -f ${PREFIX}/include/xtensor/xarray.hpp  # [unix]
    - if exist %PREFIX%\include\xtensor\xarray.hpp (exit 0) else (exit 1)  # [win]

about:
  home: http://quantstack.net/xtensor
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'The C++ tensor algebra library'
  description: 'Multi dimensional arrays with broadcasting and lazy computing'
  doc_url: http://xtensor.readthedocs.io
  dev_url: https://github.com/QuantStack/xtensor

extra:
  recipe-maintainers:
    - SylvainCorlay
    - JohanMabille
